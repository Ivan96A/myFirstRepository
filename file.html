<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Арабчук</title>
</head>
    <script>
       
        function clearTegs() {
          var str = document.getElementById("text1").value;
                   
                var tagTemplate = new RegExp(
                  "</?[p|font|br|hr]+[\\w\\d\\W\\D]{1,}/?>",
                 "g");
               var str2 = str.replace(tagTemplate, "");
             document.getElementById("text1").value = "";
             document.getElementById("text1").value = str2;
        }
        
    </script>


<body>
        <input type = "textbox" id = "text1" >

         <input type = "textbox" id = "text2" >
        <br>
         <br>
         <br>

        <input type = "button" value = "Відправити" onclick = 
        "clearTegs();">
    </body>

</html>
